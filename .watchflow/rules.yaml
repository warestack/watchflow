rules:
- description: 'require_linked_issue: Block PRs without issue references to improve
    traceability and reduce uncoordinated development.'
  enabled: true
  severity: high
  event_types:
  - pull_request
  parameters: {}
- description: 'max_pr_size: Limit lines changed per PR to 500 to encourage smaller,
    focused PRs and improve review quality.'
  enabled: true
  severity: medium
  event_types:
  - pull_request
  parameters: {}
- description: 'code_owners: Enforce CODEOWNERS approval for critical paths to prevent
    unvetted changes and improve code quality.'
  enabled: true
  severity: high
  event_types:
  - pull_request
  parameters: {}
- description: 'required_workflows: Ensure CI passes before merge to maintain code
    stability and prevent regressions.'
  enabled: true
  severity: high
  event_types:
  - pull_request
  parameters: {}
