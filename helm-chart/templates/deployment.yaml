apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "copilot.fullname" . }}
  labels:
    {{- include "copilot.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "copilot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "copilot.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "copilot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.healthChecks.path }}
              port: {{ .Values.service.port }}
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: {{ .Values.healthChecks.path }}
              port: {{ .Values.service.port }}
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          envFrom:
            - secretRef:
                name: {{ include "copilot.fullname" . }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if and .Values.volumeConfig (eq .Values.volumeConfig.enabled true) }}
          volumeMounts:
            - name: {{ .Values.volumeConfig.volumeName }}
              mountPath: {{ .Values.volumeConfig.mountPath }}
          {{- end }}
      {{- if and .Values.volumeConfig (eq .Values.volumeConfig.enabled true) }}
      volumes:
        - name: {{ .Values.volumeConfig.volumeName }}
          persistentVolumeClaim:
            claimName: {{ .Values.volumeConfig.persistentVolumeClaim.claimName }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
